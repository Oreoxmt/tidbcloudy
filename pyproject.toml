[tool.poetry]
name = "tidbcloudy"
version = "1.1.0a1"
description = "Python SDK for TiDB Cloud"
readme = "README.md"
authors = ["Aolin <aolinz@outlook.com>"]

[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.27.1"
mysqlclient = "^2.1.1"
deprecation = "^2.1.0"
toml = "^0.10.2"
tabulate = "^0.9.0"
click = "^8.1.3"

[tool.poetry.scripts]
tidbcloudy = 'tidbcloudy.__main__:cli'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
